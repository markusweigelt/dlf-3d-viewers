<!DOCTYPE>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
<meta content="charset=UTF-8"/>
<title>3DHOP - 3D Heritage Online Presenter</title>
<!--STYLESHEET-->
<link type="text/css" rel="stylesheet" href="{{viewerPath}}modules/3DHOP_4.3/minimal/stylesheet/3dhop.css"/>
<!--SPIDERGL-->
<script type="text/javascript" src="{{viewerPath}}modules/3DHOP_4.3/minimal/js/spidergl.js"></script>
<!--JQUERY-->
<script type="text/javascript" src="{{viewerPath}}modules/3DHOP_4.3/minimal/js/jquery.js"></script>
<!--PRESENTER-->
<script type="text/javascript" src="{{viewerPath}}modules/3DHOP_4.3/minimal/js/presenter.js"></script>
<!--3D MODELS LOADING AND RENDERING-->
<script type="text/javascript" src="{{viewerPath}}modules/3DHOP_4.3/minimal/js/nexus.js"></script>
<script type="text/javascript" src="{{viewerPath}}modules/3DHOP_4.3/minimal/js/ply.js"></script>
<!--TRACKBALLS-->
<script type="text/javascript" src="{{viewerPath}}modules/3DHOP_4.3/minimal/js/trackball_sphere.js"></script>
<script type="text/javascript" src="{{viewerPath}}modules/3DHOP_4.3/minimal/js/trackball_turntable.js"></script>
<script type="text/javascript" src="{{viewerPath}}modules/3DHOP_4.3/minimal/js/trackball_turntable_pan.js"></script>

<!--UTILITY-->
<script type="text/javascript" src="{{viewerPath}}modules/3DHOP_4.3/minimal/js/init.js"></script>
</head>
<body>
<div id="3dhop" class="tdhop" onmousedown="if (event.preventDefault) event.preventDefault()"><div id="tdhlg"></div>
 <canvas id="draw-canvas" />
</div>
</body>

<script type="text/javascript">
var presenter = null;

function setup3dhop() {
	presenter = new Presenter("draw-canvas");

	presenter.setScene({
		meshes: {
			"Gargoyle" : { url: "{{modelUrl}}" }
		},
		modelInstances : {
			"Model1" : { mesh : "Gargoyle" }
		}
	});
}

$(document).ready(function(){
	init3dhop();

	setup3dhop();
});
</script>
</html>
